<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>lab 3</title>
        <link rel="stylesheet" type="text/css" href="./../style.css">
        <script src="./../tasks.js"> </script>

        <SCRIPT LANGUAGE="JavaScript">
            //  начальные установки для движения по орбите Земли
            var angle_earth = 0;
            var xbegin = 900;
            var ybegin = 400;
            var radius = 300;

            function moveEarth() {
                var rad = angle_earth * Math.PI / 180;
                //  вычисление координаты следующего положения изображения
                l2.style.left = xbegin + radius * Math.sin(rad);
                l2.style.top = ybegin + radius * Math.cos(rad);
                angle_earth += 1;
                if (angle_earth >= 360) angle_earth = 0;
            }

            // Начальные установки для движения по орбите Луны
            var angle_Moon = 0;
            var xbeginMoon = 20;
            var ybeginMoon = 20;
            var radiusMoon = 50;

            function moveMoon() {
                var radMoon = angle_Moon * Math.PI / 180;
                // вычисление координаты следующего положения изображения
                moon.style.left = xbeginMoon + radiusMoon * Math.sin(radMoon);
                moon.style.top = ybeginMoon + radiusMoon * Math.cos(radMoon);
                angle_Moon += 1;
                if (angle_Moon >= 360) angle_Moon = 0;
            }

            // движение изображения-спутника по окружности
            function initEarthMoon() {
                timerEarth = setInterval('moveEarth()', 10);
                timerMoon = setInterval('moveMoon()', 5);
            }

        </SCRIPT>
    </head>

    <body onload="initEarthMoon()" bgcolor="black">
        <center>
            <h2 style="color: white;">Solar system</h2>
            <input type="button" value="Faster" onClick="initEarthMoon()" style="border: 0px;">
        </center>

            <div id="l2"
                 style="position:absolute;
                        top: 50%; left: 50%;
                        width: 100; height: 40">

                <img src="./../assets/earth.png" name="earth"
                    style="width:70; height:70">

                <img src="./../assets/moon.png" name="moon"
                    style="position:absolute;
                           width:20; height:20;">
            </div>

            <img src="./../assets/sun.png" name="sun"
                style="position:absolute; top:40%; left:45%; width:150; height:150">

    </body>
</html>

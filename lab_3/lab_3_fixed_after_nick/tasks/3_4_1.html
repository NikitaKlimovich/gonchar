<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>lab 3</title>
        <link rel="stylesheet" type="text/css" href="./../style.css">

        <script language="JavaScript">
            function testsel() {
                var d = document;
                var a = d.forms["form1"].num.value;
                var s;
                var r = "";
                
                // Площадь круга
                if (((d.forms["form1"].elements[0])[0]).selected) {
                    r = r + ((d.forms["form1"].elements[0])[0]).text;
                    s = a * a * Math.PI;
                }

                // Площадь квадрата
                if (((d.forms["form1"].elements[0])[1]).selected) {
                    r = r + ((d.forms["form1"].elements[0])[1]).text;
                    s = a * a;
                }

                // Площадь прямоугольного или равнобедренного треугольника
                if (((d.forms["form1"].elements[0])[2]).selected) {
                    h = prompt("Введите величину второго катета или высоты", 0);
                    r = r + ((d.forms["form1"].elements[0])[2]).text;
                    s = a * h / 2;
                }

                // Площадь равностороннего треугольника
                if (((d.forms["form1"].elements[0])[3]).selected) {
                    r = r + ((d.forms["form1"].elements[0])[3]).text;
                    s = a * Math.sqrt(3) / 4;
                }

                // Если единица измерений это миллиметр
                if (((d.forms["form1"]["list2"])[0]).selected) {
                    s = s * 1000000;
                }

                // Если единица измерений это сантиметр
                if (((d.forms["form1"]["list2"])[1]).selected) {
                    s = s * 100000;
                }

                // Если единица измерений это дюйм
                if (((d.forms["form1"]["list2"])[3]).selected) {
                    s = s * 39,3701 * 39,3701;
                }

                d.forms["form1"]["res"].value = s;
                d.forms["form1"]["fig"].value = r;
            }

        </script>
    </head>

<body>
    <center>
        <h3>Вычисление площадей некоторых фигур</h3>
        <table border=5>
            <FORM name="form1">
                <tr>
                    <td>Выберите фигуру:
                        <select name="list1" size=1>
                            <option value=0>круг</option>
                            <option value=1>квадрат</option>
                            <option value=2>треугольник (прямоугольный, равнобедренный)</option>
                            <option value=3>равносторонний треугольник</option>
                        </select>&nbsp;&nbsp;&nbsp;
                        Выберите единицу измерения
                        <select name="list2" size=1>
                            <option value=0>миллиметр</option>
                            <option value=1>сантиметр</option>
                            <option value=2>метр</option>
                            <option value=3>дюйм</option>
                        </select>&nbsp;&nbsp;&nbsp;
                        <br>
                        Введите параметр (для круга - радиус; для квадрата, и треугольника - сторону):
                        <input type="text" size=5 name="num"><br>
                        <input type="button" value="Вычислить" onClick="testsel()"><br><br>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Фигура: <input type="text" name="fig" size=65>&nbsp;&nbsp;&nbsp;
                        Площадь: <input type="text" name="res" size=14><br>
                        <input type="reset" value="Обновить">
                    </td>
                </tr>
            </FORM>
        </table>
</body>

</html>
